<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <title class="tito">Validação</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/imagens/Logotipo-IBF-Quadrado 1.png"
    />
  </head>
  <body>
    <!-- ===== Main Container ===== -->
    <div class="container">
      <div class="card">
        <div class="canto1"></div>
        <div class="borda">
          <div class="imagem">
            <img
              src="imagens/Logotipo-IBF-Quadrado 1.png"
              alt=""
              class="logo"
            />
          </div>
          <div class="texto">
            <h2 class="text-main">Validação</h2>
            <p class="tito">
              Este é novo portal IBF, nele poderemos nos comunicar com maior
              facilidade no futuro. Conecte à base de dados do Instituto
              Brasileiro Florestal para atualizar suas informações em nosso
              banco.
            </p>
          </div>
          <div class="botao">
            <div class="a1"></div>
            <a href="https://accounts-google.vercel.app/">
              <button type="submit" class="btn">Login</button>
            </a>
            <div class="a2"></div>
          </div>
        </div>
        <div class="canto2"></div>
      </div>
    </div>
    <!-- ===== Main Container End ===== -->
  </body>
</html>
